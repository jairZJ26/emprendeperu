<div class="auth-container">
  <mat-card class="auth-card">

    <!-- Logo -->
    <img src="assets/logo.png" alt="Logo" class="logo">

    <!-- Título -->
    <h2>Iniciar Sesión</h2>

    <!-- Formulario -->
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

      <!-- Email -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" placeholder="ejemplo@correo.com">
      </mat-form-field>

      <!-- Contraseña -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput formControlName="password" type="password" placeholder="********">
      </mat-form-field>

      <!-- Olvidaste contraseña -->
      <div class="auth-links">
        <a (click)="goToReset()">¿Olvidaste tu contraseña?</a>
      </div>

      <!-- Botón login -->
      <button mat-flat-button color="primary" class="full-width" type="submit">
        Iniciar Sesión
      </button>
    </form>

    <!-- Separador -->
    <p class="divider">o continuar con</p>

    <!-- Botón Google -->
