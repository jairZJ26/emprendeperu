<div class="auth-container">
  <mat-card class="auth-card">

    <!-- Logo -->
    <img src="assets/logo.png" alt="Logo" class="logo">

    <!-- Título -->
    <h2>Restablecer Contraseña</h2>

    <!-- Subtítulo -->
    <p class="subtitle">Ingresa tu correo para enviarte un link de recuperación</p>

    <!-- Formulario -->
    <form [formGroup]="resetForm" (ngSubmit)="onReset()">

      <!-- Email -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" placeholder="ejemplo@correo.com">
      </mat-form-field>

      <!-- Botón -->
      <button mat-flat-button color="primary" class="full-width" type="submit">
        Enviar enlace
      </button>
    </form>

    <!-- Link a login -->
    <div class="auth-links">
      <p>¿Ya recordaste tu contraseña? <a (click)="goToLogin()">Inicia sesión aquí</a></p>
    </div>
  </mat-card>
</div>
